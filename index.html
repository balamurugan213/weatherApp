<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background">
        <div class="layer">
            <div class="row cardBox">
                <div class="Box1">
                    <h1 class="city">City Name</h1>
                    <h2 class="week">weekDay</h2>
                    <div class="date">
                        <h3 class="date1">MAY 05<span class="space"></span> 01:11</h3>
                        <h3 class="date2"></h3>
                    </div>
                    <div class="iconBox">
                        <img class="icon" src="./img/icons/Rain-01.svg" alt="">
                    </div>
                    <div class="">
                        <h1 class="left temp">53<sup>&#8451</sup> </h1>
                        <div class="left sidetemp">
                            <h3>43<sup>&#8451</sup> </h3>
                            <h3>65<sup>&#8451</sup> </h3>
                        </div>
                    </div>
                </div>
                <div class="line">
                </div>
                <div class="box2">
                    <h2>Rainy</h2>
                    <div class="show left">
                        <img src="./img/icons/pressure-01.svg" alt="">
                        <h5>pressure</h5>
                        <h3>45%</h3>
                    </div>
                    <div class="show left">
                        <img src="./img/icons/humidity-01.svg" alt="">
                        <h5>Humidity</h5>
                        <h3>45%</h3>
                    </div>
                    <div class="show left">
                        <img src="./img/icons/cloud-01.svg" alt="">
                        <h5>Clouds</h5>
                        <h3>45%</h3>
                    </div>
                    <div class="show left">
                        <img src="./img/icons/feelslike-01.svg" alt="">
                        <h5>Feels like</h5>
                        <h3>45%</h3>
                    </div>
                </div>
                <div class="box3">
                    <h3>Description: <span> Feels cloudy</span></h3>
                    <h3>Wind Speed: <span> 4.6 m/s</span></h3>
                    <h4><span>Lat:0.64344 Long: 0.644</span></h4>
                </div>
            </div>
        </div>
        <!-- script --u m/s</span></h
        <script src="./app/script.js"></script>
        <!-- jquary -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        <!-- angular -->

            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

</html>
